appId: network.checker.app
generateUpdatesFilesForAllChannels: true

extraMetadata:
  buildNumber: "will be set from before-pack script"

files:
  - filter:
    - main/**/*
    - assets/**/*
    - renderer/dist/**/*
    - node_modules/**/*
    - package.json

extraResources:
  - 'core/**'

beforePack: './build/before-pack.js'
afterPack: './build/after-pack.js'
afterSign: './build/notarize-macos.js'
artifactName: '${productName}.${ext}'

mac:
  category: public.app-category.utilities
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
  target:
    - target: dmg
      arch: ['universal']
    - target: zip
      arch: ['universal']
  singleArchFiles: 'node_modules/secp256k1/build{,/Release{,/addon.node}}'

dmg:
  iconSize: 160
  iconTextSize: 12
  window:
    width: 660
    height: 400
  contents:
    - x: 180
      y: 200
      type: file
    - x: 480
      y: 200
      type: link
      path: /Applications

nsis:
  oneClick: false
  warningsAsErrors: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

linux:
  artifactName: ${name}-${os}-${arch}.${ext}
  executableName: checker
  icon: checker
  category: Network;FileTransfer;P2P
  synopsis: A desktop client for Filecoin Retrieval Markets
  maintainer: changeme@example.com
  target:
    - AppImage

publish:
  - github
